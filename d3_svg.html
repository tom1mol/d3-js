<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>intro to D3</title>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    
    <h1>D3 and SVG</h1>
    
    <div id="draw-here"></div>  <!-- svg inside dive with id="draw-here" -->
    
    <script>
        var w = 1000;
        var h = 200;
        var data = [50, 100, 10, 30, 20];        /* js array. data provided to svg */
        
        var svg = d3.select("#draw-here")  /* d3 object and function called select which attaches to #draw-here */
            .append("svg")
            .attr("width", w)       //assign width attribute to svg. declared on lines 18+19 
            .attr("height", h);     //assign height attribute to SVG
            
        svg.selectAll("circle")     //selectAll selects circles generated by data from var data(line 20)
        .data(data)
        .enter()                
        .append("circle")           //create circle for each entry in the array(var data)
        .attr("cx", function (d, i) {
            return 50 + (i * 100);      //x value 150 units to right of predecessor
        })
        .attr("cy", h / 2)      //y value splits height of viewport in 2
        .attr("r", function (d) {
            return d;
        });
    </script>
</body>
</html>
