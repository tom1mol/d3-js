<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
</head>
<body>
    <script>
        
        var scale = d3.scale.linear()
                            .domain([0,600]) //boundry between lowest and highest value in dataset
                            .range([0,500]);    // boundries within which our data can be transformed
                            //for transfering value of raw data into pixel coordinates
        console.log(scale(0));
        console.log(scale(600));
        console.log(scale(500));
    </script>
</body>
